<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Screenshot 2023-10-26 122009.png" />
    <title>The Artful Touch</title>
    <link rel="stylesheet" href="cart.css" />
  </head>

  <body>
    <main>
      <section class="user-details-form">
        <h2>Fill in Your Details</h2>
        <form onsubmit="submitForm(event)">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email ID"
            required
          />

          <label for="address">Address:</label>
          <textarea
            id="address"
            name="address"
            rows="4"
            placeholder="Enter Your Address"
            required
          ></textarea>

          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p class="text-center">Copyright &copy; 2023 - All rights reserved</p>
    </footer>

    <div class="container">
      <div class="popup" id="popup">
        <img src="404-tick.png" />
        <h2>Thank You</h2>
        <p>
          Your details have been successfully submitted. You will receive a mail
          shortly. Thanks!
        </p>
        <button type="button" onclick="closePopup()">Okay</button>
      </div>
    </div>

    <script>
      let popup = document.getElementById("popup");

      function submitForm(event) {
        event.preventDefault(); // Prevents the form from submitting and page refresh
        openPopup();
      }

      function openPopup() {
        popup.classList.add("open-popup");
      }

      function closePopup() {
        popup.classList.remove("open-popup");
      }
    </script>
  </body>
</html>
